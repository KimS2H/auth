<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .login-container {
        width: 340px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    h2 {
        align-self: flex-start;
        margin-bottom: 20px;
    }
    input {
        width: 100%;
        margin: 8px 0;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 1rem;
    }
    .actions {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin: 8px 0 28px 0;
        font-size: 0.98rem;
    }
    .login-btn {
        width: 100%;
        padding: 14px 0;
        border: none;
        border-radius: 13px;
        background: #5360ba;
        color: #fff;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
    }
    .login-btn:hover {
        background: #303d99;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h2>로그인</h2>
  <label for="login-id">아이디</label>
  <input id="login-id" type="text" placeholder="아이디">

  <label for="login-password">비밀번호</label>
  <input id="login-password" type="password" placeholder="비밀번호">

  <div class="actions">
    <a href="signup.html">회원가입</a>
    <a href="#">계정 찾기</a>
  </div>
  <button class="login-btn">로그인</button>
</div>
</body>
</html>
