<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 진입</title>
    <style>
        body {
            background: #7a87b6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-btn, .signup-btn {
            width: 200px;
            padding: 14px 0;
            margin: 12px 0 0 0;
            font-size: 1.1rem;
            border: none;
            border-radius: 15px;
            background: #fff;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.2s;
        }
        .login-btn:hover, .signup-btn:hover {
            background: #e6e6e6;
        }
        .social-btns {
            margin-top: 28px;
            display: flex;
            gap: 16px;
        }
        .social-btn {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            border: 1px solid #ddd;
            background: #fff;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 프로필 이미지 생략 -->
    <button class="login-btn" onclick="location.href='signin.html'">로그인</button>
    <button class="signup-btn" onclick="location.href='signup.html'">회원가입</button>
    <div class="social-btns">
        <button class="social-btn">G</button>
        <button class="social-btn">f</button>
        <button class="social-btn"></button>
    </div>
</div>
</body>
</html>
